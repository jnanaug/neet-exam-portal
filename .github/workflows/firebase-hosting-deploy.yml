name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Change this to your deployment branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js v18 or a compatible version

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Optional: If you need to run a build step, add it here
      # - name: Build Project
      #   run: npm run build

      - name: Deploy to Firebase
        run: firebase deploy --only hosting --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
